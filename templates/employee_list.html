<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Employee Register</title>
    <style>
      .table th, .table td {
        vertical-align: middle;
      }
      .btn-custom {
        margin-right: 5px;
      }
      .btn-back {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="col-md-10 offset-md-1 mt-5">
        <div class="jumbotron text-center bg-secondary text-white">
          <h1 class="display-4">Employee Register</h1>
          <p class="lead" style="font-style: italic;">Python-Django for Implementing CRUD Operations</p>
          <hr class="my-4 bg-light">
        </div>
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Full Name</th>
              <th scope="col">Employee Code</th>
              <th scope="col">Mobile</th>
              <th scope="col">Position</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for i in context %}
            <tr>
              <td>{{i.fullname}}</td>
              <td>{{i.emp_code}}</td>
              <td>{{i.mobile}}</td>
              <td>{{i.position}}</td>
              <td>
                <a href="{% url 'employee_update' i.id %}" class="btn btn-warning btn-custom">Edit</a>
                <a href="{% url 'employee_delete' i.id %}" class="btn btn-danger btn-custom">Delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <a href="{% url 'employee_form' %}" class="btn btn-dark btn-back">Add New Employee</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCX
