<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title>Employee Register</title>
</head>
<body>
  <div class="container mt-5">
    <div class="jumbotron">
      <h1 class="display-4">Employee Register</h1>
      <p class="lead font-italic">Python-Django for Implementing CRUD Operation</p>
      <hr class="my-4">
      <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        <div class="form-group row">
          <label for="id_fullname" class="col-sm-2 col-form-label">Full Name</label>
          <div class="col-sm-10">
            {{ form.fullname }}
          </div>
        </div>
        <div class="form-group row">
          <label for="id_emp_code" class="col-sm-2 col-form-label">Employee Code</label>
          <div class="col-sm-10">
            {{ form.emp_code }}
          </div>
        </div>
        <div class="form-group row">
          <label for="id_mobile" class="col-sm-2 col-form-label">Mobile</label>
          <div class="col-sm-10">
            {{ form.mobile }}
          </div>
        </div>
        <div class="form-group row">
          <label for="id_position" class="col-sm-2 col-form-label">Position</label>
          <div class="col-sm-10">
            {{ form.position }}
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'employee_list' %}" class="btn btn-secondary">View List</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
